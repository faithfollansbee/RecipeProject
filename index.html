<!DOCTYPE html>
<html>

<head>
  <title> Recipes </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->

  <!--<script src="handlebars-v2.0.0.js"></script>
  <script id="recipe-listing.handlebars" type="text/x-handlebars-template">-->

  <!-- </script> -->
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1></h1>
<nav>
    <div class="dropdown">
      <span class="sign-in">Sign In</span>
      <div class="dropdown-content">
        <p>
          <form id="sign-in">
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <button class="button">Sign in!</button>
          </form>
        </p>
      </div>
    </div>

    <div class="dropdown">
      <span class="sign-up">Sign Up</span>
      <div class="dropdown-content">
        <p>
          <form id="sign-up">
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button class="button">Sign up!</button>
          </form>
        </p>
      </div>
    </div>


    <div class="dropdown">
      <span class="add-recipe hidden" style="display: none">Add Recipe</span>
      <div class="dropdown-content">
        <p>
          <form id="add-recipe">
            <input type="text" name="recipe[name]" placeholder="recipe name">
            <input type="text" name="recipe[meal]" placeholder="meal">
            <input type="text" name="recipe[cooking_time]" placeholder="cooking_time">
            <input type="text" name="recipe[ingredients]" placeholder="ingredients">
            <button class="button">add recipe! </button>
          </form>
        </p>
      </div>
    </div>

    <div id="filters" class="button-group dropdown">
      <button class="button is-checked dropbtn view-recipes" data-filter="*"" style="display: none">Filter</button>
      <div class="dropdown-content">
        <a href="#" class="breakfast">breakfast</a>
        <a href="#">sides</a>
        <a href="#">main course</a>
        <a href="#">dessert</a>
        <a href="#">vegetarian</a>
        <a href="#">veggies</a>
        <button class="button" data-filter=".breakfast">breakfast</button>
        <button class="button" data-filter=".vegetarian">vegetarian</button>
        <button class="button" data-filter=".main-course">main-course</button>
      </div>
    </div>

    <div class="dropdown">
      <span class="sign-out" style="display: none">Sign out</span>
      <div class="dropdown-content">
        <p>
          <form id="sign-out">
            <button class="button">Sign out!</button>
          </form>
        </p>
      </div>
    </div>

  <div class="dropdown">
    <span class="change-password"style="display: none">Change password</span>
    <div class="dropdown-content">
      <p>
        <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
          <button class="button">change password!</button>
      </form>
      </p>
    </div>
  </div>
  <button id="getRecipesButton" class="btn btn-info mr-2 hidden"> Get Recipes</button>


</nav>

  <div id="message"> </div>


<div class="flex-container content grid" id="content">


  <div class="element-item breakfast" data-category="breakfast">
    <h3 class="name">Pancakes</h3>
    <p class="cooking-time">30 min</p>
    <p class="ingredients">flour butter eggs milk</p>
  </div>

   <div class="element-item vegetarian" data-category="vegetarian">
    <h3 class="name">eggplant parm</h3>
    <p class="cooking-time">60 min</p>
    <p class="ingredients">eggplant, breadcrumbs, sauce</p>
  </div>

  <div class="element-item main-course" data-category="main-course">
    <h3 class="name">Lasagna</h3>
    <p class="cooking-time">90 min</p>
    <p class="ingredients">pasta, sauce, ground beef</p>
  </div>

</div>


</div>


</body>

</html>
